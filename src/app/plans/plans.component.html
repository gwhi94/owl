<div id="container" [@listAnimation]="plans.length">
  <mat-card id="list" *ngFor= "let plan of plans" (click)="this.getPlan(plan)" class="plan-card-slim">
    <div class="container" >
      <div class="row plan-card-slim-row h-100">
        <div class="col-sm">
          <p>{{plan.payload.doc.data().name}}</p>
        </div>
        <div class="col-sm">
          <p>Center info</p>
        </div>
        <div class="col-sm text-right" (click)="deletePlan(plan);$event.stopPropagation()">
          <p><i class="material-icons">delete</i></p>
        </div>
      </div>
    </div>
  </mat-card>

 

  <mat-card class="payload-card-new" (click)="openConfirmDialog()">
    <i class="material-icons">add_circle</i>     
  </mat-card>
</div>
